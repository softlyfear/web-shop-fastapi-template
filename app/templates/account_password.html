{% extends "base.html" %}

{% block title %}Change Password | AutoShop{% endblock %}

{% block content %}
<div class="container" style="padding: 48px 0;">
    <div class="account-layout" style="display: grid; grid-template-columns: 250px 1fr; gap: 32px;">
        <!-- Sidebar -->
        <aside class="account-sidebar">
            <nav class="account-nav">
                <a href="{{ url_for('account') }}" class="account-nav__link">Dashboard</a>
                <a href="{{ url_for('account_orders') }}" class="account-nav__link">My Orders</a>
                <a href="{{ url_for('account_profile') }}" class="account-nav__link">Profile Settings</a>
                <a href="{{ url_for('account_password') }}" class="account-nav__link account-nav__link--active">Change Password</a>
                <a href="{{ url_for('logout') }}" class="account-nav__link">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="account-content">
            <h1 style="font-size: 28px; margin-bottom: 24px;">Change Password</h1>

            <div class="password-form-container" style="max-width: 600px;">
                <form method="post" action="{{ url_for('account_password_update') }}" style="background: var(--background-default, #f5f5f5); padding: 32px; border-radius: 8px;">
                    <div class="InputField" style="margin-bottom: 20px;">
                        <label for="current_password">Current Password</label>
                        <input type="password" id="current_password" name="current_password" class="Input" required>
                    </div>

                    <div class="InputField" style="margin-bottom: 20px;">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" class="Input" required minlength="4">
                        <small style="color: var(--grey-text, #666); font-size: 12px;">Minimum 4 characters</small>
                    </div>

                    <div class="InputField" style="margin-bottom: 20px;">
                        <label for="new_password_confirm">Confirm New Password</label>
                        <input type="password" id="new_password_confirm" name="new_password_confirm" class="Input" required>
                    </div>

                    <div style="padding-top: 16px; border-top: 1px solid #ddd; margin-top: 24px;">
                        <button type="submit" class="button button--primary">Update Password</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<style>
    .account-nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .account-nav__link {
        padding: 12px 16px;
        text-decoration: none;
        color: var(--text-primary, #333);
        border-radius: 8px;
        transition: background 0.2s;
    }
    .account-nav__link:hover {
        background: var(--background-default, #f5f5f5);
    }
    .account-nav__link--active {
        background: var(--primary-color, #667eea);
        color: white;
    }
    .InputField { margin-bottom: 16px; }
    .InputField label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-primary, #333);
    }
    .Input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }
    .Input:focus {
        outline: none;
        border-color: var(--primary-color, #667eea);
    }
</style>
{% endblock %}
