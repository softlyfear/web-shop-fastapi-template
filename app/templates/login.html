{% extends "base.html" %}

{% block title %}Sign In | AutoShop{% endblock %}

{% block content %}
<main class="auth-page-wrapper">
  <div class="auth-background">
    <img src="{{ url_for('static', path='/img/background/automotive-pattern.jpg') }}" alt="Background pattern">
  </div>
  <div class="auth-form-container">
    <div class="auth-container auth-container--login">
      <div class="Legend">
        <h1 class="auth-title">Sign In</h1>
      </div>

      {% if error %}
      <div class="alert alert-error">
        {{ error }}
      </div>
      {% endif %}

      <form class="auth-form" method="post" action="{{ url_for('login_process') }}">
        <div class="InputField">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="Input" placeholder="Username" required>
        </div>
        <div class="InputField">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="Input" placeholder="Password" required>
        </div>

        <div class="ButtonGroup">
          <button type="submit" class="button button--primary">Sign In</button>
        </div>

        <div class="TextLink">
          <a href="#">Forgot password?</a>
        </div>
      </form>

      <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
  </div>
</main>
{% endblock %}
