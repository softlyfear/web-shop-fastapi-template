{% extends "base.html" %}

{% block title %}Register | Hop & Barley{% endblock %}

{% block content %}
<main class="auth-page-wrapper">
    <div class="auth-background">
        <img src="{{ url_for('static', path='/img/background/pattern.jpg') }}" alt="Background pattern">
    </div>
    <div class="auth-form-container">
        <div class="auth-container auth-container--register">
            <div class="Legend">
                <h1 class="auth-title">Register</h1>
            </div>

            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}

            <form class="auth-form" method="post" action="{{ url_for('register') }}">
                <div class="InputField">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="Input" placeholder="Email" required>
                </div>
                <div class="InputField">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="Input" placeholder="Username" required>
                </div>
                <div class="InputField">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="Input" placeholder="Password" required>
                </div>
                <div class="InputField">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="Input" placeholder="Confirm Password" required>
                </div>

                <div class="ButtonGroup">
                    <button type="submit" class="button button--primary">Register</button>
                </div>
            </form>

            <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</main>
{% endblock %}
