{% extends "base.html" %}

{% block title %}Profile Settings | AutoShop{% endblock %}

{% block content %}
<div class="container" style="padding: 48px 0;">
    <div class="account-layout" style="display: grid; grid-template-columns: 250px 1fr; gap: 32px;">
        <!-- Sidebar -->
        <aside class="account-sidebar">
            <nav class="account-nav">
                <a href="{{ url_for('account') }}" class="account-nav__link">Dashboard</a>
                <a href="{{ url_for('account_orders') }}" class="account-nav__link">My Orders</a>
                <a href="{{ url_for('account_profile') }}" class="account-nav__link account-nav__link--active">Profile Settings</a>
                <a href="{{ url_for('account_password') }}" class="account-nav__link">Change Password</a>
                <a href="{{ url_for('logout') }}" class="account-nav__link">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="account-content">
            <h1 style="font-size: 28px; margin-bottom: 24px;">Profile Settings</h1>

            <div class="profile-form-container" style="max-width: 600px;">
                <form method="post" action="{{ url_for('account_profile_update') }}" style="background: var(--background-default, #f5f5f5); padding: 32px; border-radius: 8px;">
                    <div class="InputField" style="margin-bottom: 20px;">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="Input" value="{{ user.username }}" required minlength="3" maxlength="20">
                    </div>

                    <div class="InputField" style="margin-bottom: 20px;">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="Input" value="{{ user.email }}" required>
                    </div>

                    <div style="padding-top: 16px; border-top: 1px solid #ddd; margin-top: 24px;">
                        <p style="font-size: 14px; color: var(--grey-text, #666); margin-bottom: 16px;">
                            Member since {{ user.created_at.strftime('%B %d, %Y') if user.created_at else 'N/A' }}
                        </p>
                        <button type="submit" class="button button--primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<style>
    .account-nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .account-nav__link {
        padding: 12px 16px;
        text-decoration: none;
        color: var(--text-primary, #333);
        border-radius: 8px;
        transition: background 0.2s;
    }
    .account-nav__link:hover {
        background: var(--background-default, #f5f5f5);
    }
    .account-nav__link--active {
        background: var(--primary-color, #667eea);
        color: white;
    }
    .InputField { margin-bottom: 16px; }
    .InputField label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-primary, #333);
    }
    .Input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }
    .Input:focus {
        outline: none;
        border-color: var(--primary-color, #667eea);
    }
</style>
{% endblock %}
